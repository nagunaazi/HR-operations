<html>
      <body>
      <form action="{% url 'interviewschedule' %}" method="post">
      {% csrf_token %}
            <table align="center" border="0">
             <tr>
                <th>
                    {% if   message %}
                      <h1 style="text-align: center;color: darkred">{{ message }}</h1>
                    {% endif %}
                </th>
            </tr>
                <tr>
                    <th>
                        ApplicantID   :<input type="text" name="i1" value="{{ data.ID }}"></th></tr>
                <tr><th>Select Emp Id :
                    <select name="i2">
                        {% for x in data1 %}
                            {% if x.DESIGNATION == "INTERVIWER" %}
                              <option>{{ x.id }}</option>
                            {% endif %}
                        {% endfor %}
                    </select>
                </th></tr>
            <tr><th>Schedule Date<input type="date" name="i3" required></th></tr>
            <tr><th><button type="submit">ADD TO INTERVIEW SCHEDULE</button> </th></tr>
            </table>
      </form>
      <table align="center" border="0">
      <tr><th ><button type="submit"><a href="{% url 'manager_login_page' %}">
          <h2 style="text-align: center;color: darkgreen">MANAGER  LOGOUT</h2></a> </button> </th></tr>
      </table>
      </body>
</html>
