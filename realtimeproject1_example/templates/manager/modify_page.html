<form action="{% url 'update_details' %}" method="post">
    {% csrf_token %}
<table align="center" border="2">
    <tr><th>MODIFY EMPLOYEE DETAILS</th></tr><br>
     <tr>   <th>   QUALIFICATION  <input type="text"  value=" {{ data.QUALIFICATION}}"   name="e1"> </th>


       <tr> <th> RESISTARTION_START_FORM  <input type="text"  value=" {{ data.RESISTARTION_START_FORM}}"    name="e3"> </th>
      <tr>  <th>   AGE_LIMIT     <input type="text"  value=" {{ data.AGE_LIMIT}}"         name="e4"> </th>
       <tr> <th>   LAST_DAY_TO_APPLY     <input type="text"  value=" {{ data.LAST_DAY_TO_APPLY}}" name="e5"> </th>
       <tr> <th>     DEPARTMENT_ID      <input type="text"  value=" {{ data.DEPARTMENT_ID}}"   name="e6"> </th> </tr>
       <tr> <th>      NO_OF_POSITION       <input type="text"  value=" {{ data.NO_OF_POSITION}}"  name="e7"> </th> </tr>
       <tr> <th>    DESCRIPTION        <input type="text"  value=" {{ data.DESCRIPTION}}" name="e8"> </th> </tr>
       <tr> <th>     RESPONSIBILITIES     <input type="text"  value=" {{ data.RESPONSIBILITIES}}" name="e9"> </th> </tr>
       <tr> <th>     CONTACTNO    <input type="text"  value=" {{ data.CONTACTNO}}" name="e10"> </th> </tr>

    <tr><th><button type="submit">UPDATE</button></th></tr>

</table>
</form>
